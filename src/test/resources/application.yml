app:
  name: '@pom.artifactId@'
  version: '@pom.version@'

info:
  version: '@pom.version@'
---
spring:
  profiles: test
  jpa:
    show-sql: true
    hibernate.ddl-auto: update
  datasource:
    driverClassName: org.h2.Driver
    database-platform: org.hibernate.dialect.H2Dialect

custom-datasource-data:
  url: jdbc:h2:mem:testdb;INIT=RUNSCRIPT FROM 'classpath:pos_schema_test.sql';DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=30000
  username: sa
  password: sa

server:
  ssl:
    enabled: false

